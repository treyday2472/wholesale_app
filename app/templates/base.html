<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title or "DealBot 2.0" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.leads_list') }}">DealBot 2.0</a>
    <div>
      <a class="btn btn-outline-light me-2" href="{{ url_for('main.lead_new_step1') }}">Add Lead</a>
      <a class="btn btn-light" href="{{ url_for('main.leads_list') }}">Leads</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'warning' if category=='error' else category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
